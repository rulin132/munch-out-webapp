   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               SIGN IN
            </h1>
            <p>or <a href="sign-up.html">create an account</a></p>

      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="" method="post" name="login">
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <input type="password" name="password"  class="form-control my-input" id="password" placeholder="Password">
                   </div>
                  <div class="text-center ">
                     <button type="submit" class=" btn btn-block btn-primary send-button tx-tfm">Sign in</button>
                  </div>
                  <div class="col-md-12 ">
                     <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">or</span>
                     </div>
                  </div>
                  <div class="form-group">
                     <a class="btn btn-block f-button" href="#">
                     <i class="fab fa-facebook"></i> Sign in with Facebook
                     </a>
                  </div>
                  <p class=" mt-3"><a href="forgotten-password.html">Forgotten Password</a>.
                  </p>
               </form>
            </div>
         </div>
      </div>
